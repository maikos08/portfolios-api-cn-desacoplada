<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio API Manager</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    :root {
      --bg-primary: #0a0a0a;
      --bg-secondary: #111111;
      --bg-card: #1a1a1a;
      --border-color: #2a2a2a;
      --text-primary: #ffffff;
      --text-secondary: #888888;
      --accent: #3b82f6;
      --accent-hover: #2563eb;
      --success: #10b981;
      --error: #ef4444;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      min-height: 100vh;
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    
    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 48px;
      padding-bottom: 24px;
      border-bottom: 1px solid var(--border-color);
    }
    
    h1 {
      font-size: 28px;
      font-weight: 600;
      letter-spacing: -0.5px;
    }
    
    .header-actions {
      display: flex;
      gap: 12px;
    }
    
    /* Buttons */
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      background: var(--bg-card);
      color: var(--text-primary);
      border: 1px solid var(--border-color);
    }
    
    .btn:hover {
      background: var(--bg-secondary);
      transform: translateY(-1px);
    }
    
    .btn-primary {
      background: var(--accent);
      border-color: var(--accent);
      color: white;
    }
    
    .btn-primary:hover {
      background: var(--accent-hover);
      border-color: var(--accent-hover);
    }
    
    .btn-danger {
      background: transparent;
      border-color: var(--error);
      color: var(--error);
    }
    
    .btn-danger:hover {
      background: var(--error);
      color: white;
    }
    
    .btn-icon {
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    /* Form Section */
    .form-section {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 32px;
      margin-bottom: 32px;
    }
    
    .form-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }
    
    .form-header h2 {
      font-size: 18px;
      font-weight: 600;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      font-weight: 500;
      color: var(--text-secondary);
    }
    
    input, textarea {
      width: 100%;
      padding: 12px 16px;
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      color: var(--text-primary);
      font-size: 14px;
      transition: all 0.2s ease;
    }
    
    input:focus, textarea:focus {
      outline: none;
      border-color: var(--accent);
      background: var(--bg-primary);
    }
    
    textarea {
      resize: vertical;
      min-height: 80px;
      font-family: inherit;
    }
    
    .form-actions {
      display: flex;
      gap: 12px;
      margin-top: 24px;
    }
    
    /* Portfolio Grid */
    .portfolios-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 24px;
    }
    
    .portfolio-card {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 24px;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    
    .portfolio-card:hover {
      border-color: var(--accent);
      transform: translateY(-2px);
    }
    
    .portfolio-card h3 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    
    .portfolio-card p {
      color: var(--text-secondary);
      font-size: 14px;
      margin-bottom: 16px;
      line-height: 1.5;
    }
    
    .skills {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 16px;
    }
    
    .skill-tag {
      padding: 4px 12px;
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 6px;
      font-size: 12px;
      font-weight: 500;
      color: var(--text-secondary);
    }
    
    .card-actions {
      display: flex;
      gap: 8px;
      padding-top: 16px;
      border-top: 1px solid var(--border-color);
    }
    
    .card-actions .btn {
      flex: 1;
      padding: 8px;
      font-size: 13px;
    }
    
    /* Modal */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(8px);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      animation: fadeIn 0.2s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .modal {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 32px;
      max-width: 480px;
      width: 90%;
      animation: slideUp 0.3s ease;
    }
    
    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    
    .modal h2 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 24px;
    }
    
    .modal .form-group {
      margin-bottom: 20px;
    }
    
    .modal-actions {
      display: flex;
      gap: 12px;
      margin-top: 24px;
    }
    
    .modal-actions .btn {
      flex: 1;
    }
    
    /* Toast Notification */
    .toast {
      position: fixed;
      bottom: 24px;
      right: 24px;
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 16px 20px;
      min-width: 300px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      animation: slideIn 0.3s ease;
      z-index: 2000;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    @keyframes slideIn {
      from { transform: translateX(400px); }
      to { transform: translateX(0); }
    }
    
    .toast.success { border-color: var(--success); }
    .toast.error { border-color: var(--error); }
    
    .toast-icon {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
    }
    
    .toast.success .toast-icon {
      background: var(--success);
    }
    
    .toast.error .toast-icon {
      background: var(--error);
    }
    
    .toast-message {
      flex: 1;
      font-size: 14px;
    }
    
    /* Loading */
    .loading {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-secondary);
    }
    
    .empty-state {
      text-align: center;
      padding: 80px 20px;
      color: var(--text-secondary);
    }
    
    .empty-state h3 {
      font-size: 18px;
      margin-bottom: 8px;
      color: var(--text-primary);
    }
    
    /* Hide elements */
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <!-- Config Modal -->
  <div id="configOverlay" class="modal-overlay hidden">
    <div class="modal">
      <h2>⚙️ Configuración de API</h2>
      <div class="form-group">
        <label for="apiUrlInput">API Endpoint URL</label>
        <input type="text" id="apiUrlInput" placeholder="https://api.example.com/prod/portfolios">
      </div>
      <div class="form-group">
        <label for="apiKeyInput">API Key</label>
        <input type="password" id="apiKeyInput" placeholder="Tu API Key">
      </div>
      <div class="modal-actions">
        <button class="btn" onclick="closeConfigModal()">Cancelar</button>
        <button class="btn btn-primary" onclick="saveConfig()">Guardar</button>
      </div>
    </div>
  </div>

  <div class="container" id="app">
    <header>
      <h1>Portfolio Manager</h1>
      <div class="header-actions">
        <button class="btn btn-icon" onclick="openConfigModal()" title="Configuración">
          <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="10" cy="10" r="3"></circle>
            <path d="M10 1v2m0 14v2M4.22 4.22l1.42 1.42m8.72 8.72l1.42 1.42M1 10h2m14 0h2M4.22 15.78l1.42-1.42m8.72-8.72l1.42-1.42"></path>
          </svg>
        </button>
      </div>
    </header>

    <div class="form-section">
      <div class="form-header">
        <h2 id="formTitle">Crear Portfolio</h2>
        <button class="btn" id="cancelBtn" onclick="cancelEdit()" style="display:none;">Cancelar</button>
      </div>
      <form id="portfolioForm">
        <input type="hidden" id="portfolioId">
        <div class="form-group">
          <label for="name">Nombre</label>
          <input type="text" id="name" required placeholder="Nombre del portfolio">
        </div>
        <div class="form-group">
          <label for="description">Descripción</label>
          <textarea id="description" placeholder="Describe tu portfolio"></textarea>
        </div>
        <div class="form-group">
          <label for="skills">Habilidades (separadas por comas)</label>
          <input type="text" id="skills" placeholder="JavaScript, React, Node.js">
        </div>
        <div class="form-actions">
          <button type="submit" class="btn btn-primary" id="submitBtn">Crear Portfolio</button>
        </div>
      </form>
    </div>

    <div id="loading" class="loading hidden">
      <p>Cargando portfolios...</p>
    </div>

    <div class="portfolios-grid" id="portfoliosGrid"></div>
  </div>

  <script>
    let API_URL = '';
    let API_KEY = '';
    let editingId = null;

    const portfolioForm = document.getElementById('portfolioForm');
    const portfoliosGrid = document.getElementById('portfoliosGrid');
    const loadingDiv = document.getElementById('loading');
    const formTitle = document.getElementById('formTitle');
    const submitBtn = document.getElementById('submitBtn');
    const cancelBtn = document.getElementById('cancelBtn');

    window.onload = () => {
      const savedUrl = localStorage.getItem('portfolioApiUrl');
      const savedKey = localStorage.getItem('portfolioApiKey');
      if (savedUrl && savedKey) {
        API_URL = savedUrl;
        API_KEY = savedKey;
        document.getElementById('apiUrlInput').value = savedUrl;
        document.getElementById('apiKeyInput').value = savedKey;
        loadPortfolios();
      } else {
        openConfigModal();
      }
    };

    function openConfigModal() {
      document.getElementById('configOverlay').classList.remove('hidden');
    }

    function closeConfigModal() {
      if (!API_URL || !API_KEY) {
        showToast('Por favor configura la API antes de continuar', 'error');
        return;
      }
      document.getElementById('configOverlay').classList.add('hidden');
    }

    function saveConfig() {
      const url = document.getElementById('apiUrlInput').value.trim();
      const key = document.getElementById('apiKeyInput').value.trim();
      if (!url || !key) {
        showToast('Por favor completa todos los campos', 'error');
        return;
      }
      API_URL = url.endsWith('/') ? url.slice(0, -1) : url;
      API_KEY = key;
      localStorage.setItem('portfolioApiUrl', API_URL);
      localStorage.setItem('portfolioApiKey', API_KEY);
      document.getElementById('configOverlay').classList.add('hidden');
      showToast('Configuración guardada', 'success');
      loadPortfolios();
    }

    async function apiRequest(endpoint, method = 'GET', body = null) {
      const options = {
        method,
        headers: {
          'Content-Type': 'application/json',
          'x-api-key': API_KEY
        }
      };
      if (body) options.body = JSON.stringify(body);
      const res = await fetch(`${API_URL}${endpoint}`, options);
      if (!res.ok) throw new Error(`Error ${res.status}`);
      if (method === 'DELETE') return null;
      return await res.json();
    }

    portfolioForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const description = document.getElementById('description').value;
      const skills = document.getElementById('skills').value.split(',').map(s => s.trim()).filter(Boolean);
      const data = { name, description, skills };

      try {
        if (editingId) {
          await apiRequest(`/${editingId}`, 'PUT', data);
          showToast('Portfolio actualizado', 'success');
        } else {
          await apiRequest('', 'POST', data);
          showToast('Portfolio creado', 'success');
        }
        portfolioForm.reset();
        cancelEdit();
        loadPortfolios();
      } catch (err) {
        showToast('Error: ' + err.message, 'error');
      }
    });

    function cancelEdit() {
      portfolioForm.reset();
      editingId = null;
      formTitle.textContent = 'Crear Portfolio';
      submitBtn.textContent = 'Crear Portfolio';
      cancelBtn.style.display = 'none';
    }

    async function loadPortfolios() {
      loadingDiv.classList.remove('hidden');
      portfoliosGrid.innerHTML = '';
      try {
        const data = await apiRequest('', 'GET');
        loadingDiv.classList.add('hidden');
        if (data.length === 0) {
          portfoliosGrid.innerHTML = '<div class="empty-state"><h3>No hay portfolios</h3><p>Crea tu primer portfolio usando el formulario</p></div>';
          return;
        }
        data.forEach(p => portfoliosGrid.appendChild(createPortfolioCard(p)));
      } catch (err) {
        showToast('Error cargando portfolios: ' + err.message, 'error');
        loadingDiv.classList.add('hidden');
      }
    }

    function createPortfolioCard(p) {
      const div = document.createElement('div');
      div.className = 'portfolio-card';
      div.innerHTML = `
        <h3>${p.name}</h3>
        <p>${p.description || 'Sin descripción'}</p>
        <div class="skills">
          ${p.skills?.map(s => `<span class="skill-tag">${s}</span>`).join('') || ''}
        </div>
        <div class="card-actions">
          <button class="btn" onclick="editPortfolio('${p.id}')">Editar</button>
          <button class="btn btn-danger" onclick="deletePortfolio('${p.id}')">Eliminar</button>
        </div>`;
      return div;
    }

    async function editPortfolio(id) {
      try {
        const p = await apiRequest(`/${id}`, 'GET');
        document.getElementById('name').value = p.name;
        document.getElementById('description').value = p.description || '';
        document.getElementById('skills').value = p.skills?.join(', ') || '';
        editingId = id;
        formTitle.textContent = 'Editar Portfolio';
        submitBtn.textContent = 'Actualizar Portfolio';
        cancelBtn.style.display = 'block';
        window.scrollTo({ top: 0, behavior: 'smooth' });
      } catch (err) {
        showToast('Error cargando portfolio: ' + err.message, 'error');
      }
    }

    async function deletePortfolio(id) {
      if (!confirm('¿Estás seguro de eliminar este portfolio?')) return;
      try {
        await apiRequest(`/${id}`, 'DELETE');
        showToast('Portfolio eliminado', 'success');
        loadPortfolios();
      } catch (err) {
        showToast('Error eliminando portfolio: ' + err.message, 'error');
      }
    }

    function showToast(text, type = 'success') {
      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      toast.innerHTML = `
        <div class="toast-icon">${type === 'success' ? '✓' : '✕'}</div>
        <div class="toast-message">${text}</div>
      `;
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 4000);
    }
  </script>
</body>
</html>
