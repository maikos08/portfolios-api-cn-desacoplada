AWSTemplateFormatVersion: "2010-09-09"
Description: "Lambda with ECR Image"

Parameters:
  ImageName:
    Type: String
    Default: portfolios-app-desacoplada
    Description: ECR Image name

Resources:

  # Lambdas & Log Groups

  GetPortfolioLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: get-portfolio-lambda
      PackageType: Image
      Role: !Sub "arn:aws:iam::${AWS::AccountId}:role/LabRole"
      Code:
        ImageUri: !Sub "${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/${ImageName}:latest"
      Timeout: 30
      MemorySize: 256
      Architectures:
        - x86_64
      ImageConfig:
        Command: ["dist/handlers/getPortfolio.handler"]

  GetPortfoliosLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/${GetPortfolioLambda}"
      RetentionInDays: 7

  GetAllPortfoliosLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: get-all-portfolios-lambda
      PackageType: Image
      Role: !Sub "arn:aws:iam::${AWS::AccountId}:role/LabRole"
      Code:
        ImageUri: !Sub "${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/${ImageName}:latest"
      Timeout: 30
      MemorySize: 256
      Architectures:
        - x86_64
      ImageConfig:
        Command: ["dist/handlers/getAllPortfolios.handler"]

  GetAllPortfoliosLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/${GetAllPortfoliosLambda}"
      RetentionInDays: 7

  DeletePortfolioIdLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: delete-portfolioid-lambda
      PackageType: Image
      Role: !Sub "arn:aws:iam::${AWS::AccountId}:role/LabRole"
      Code:
        ImageUri: !Sub "${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/${ImageName}:latest"
      Timeout: 30
      MemorySize: 256
      Architectures:
        - x86_64
      ImageConfig:
        Command: ["dist/handlers/deletePortfolio.handler"]

  DeletePortfolioIdLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/${DeletePortfolioIdLambda}"
      RetentionInDays: 7
  
  CreatePortfolioLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: create-portfolio-lambda
      PackageType: Image
      Role: !Sub "arn:aws:iam::${AWS::AccountId}:role/LabRole"
      Code:
        ImageUri: !Sub "${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/${ImageName}:latest"
      Timeout: 30
      MemorySize: 256
      Architectures:
        - x86_64
      ImageConfig:
        Command: ["dist/handlers/createPortfolio.handler"]

  CreatePortfolioLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/${CreatePortfolioLambda}"
      RetentionInDays: 7
  
  UpdatePortfolioLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: update-portfolio-lambda
      PackageType: Image
      Role: !Sub "arn:aws:iam::${AWS::AccountId}:role/LabRole"
      Code:
        ImageUri: !Sub "${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/${ImageName}:latest"
      Timeout: 30
      MemorySize: 256
      Architectures:
        - x86_64
      ImageConfig:
        Command: ["dist/handlers/updatePortfolio.handler"]

  UpdatePortfolioLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/${UpdatePortfolioLambda}"
      RetentionInDays: 7
  
  # Api Gateway REST API
  PortfoliosApi:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: PortfoliosApi
      Description: API Gateway for Portfolios API
  
  # API Key
  PortfoliosApiKey:
    Type: AWS::ApiGateway::ApiKey
    DependsOn: PortfoliosApiDeploy
    Properties:
      Name: PortfoliosApiKey
      Description: API Key for Portfolios API
      Enabled: true
      StageKeys:
        - RestApiId: !Ref PortfoliosApi
          StageName: prod
  
  # Usage Plan for API Key
  PortfoliosApiUsagePlan:
    Type: AWS::ApiGateway::UsagePlan
    DependsOn: PortfoliosApiDeploy
    Properties:
      UsagePlanName: PortfoliosApiUsagePlan
      Description: Usage Plan for Portfolios API
      ApiStages:
        - ApiId: !Ref PortfoliosApi
          Stage: prod
      Throttle:
        BurstLimit: 100
        RateLimit: 200

  PortfoliosApiUsagePlanKey:
    Type: AWS::ApiGateway::UsagePlanKey
    Properties:
      KeyId: !Ref PortfoliosApiKey
      KeyType: API_KEY
      UsagePlanId: !Ref PortfoliosApiUsagePlan

  # Resources
  PortfoliosResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref PortfoliosApi
      ParentId: !GetAtt PortfoliosApi.RootResourceId
      PathPart: portfolios
  
  PortfolioIdResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref PortfoliosApi
      ParentId: !Ref PortfoliosResource
      PathPart: "{id}"
  
  # Lambda Invoke Permissions
  GetPortfolioLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref GetPortfolioLambda
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      # SourceArn: !Sub "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${PortfoliosApi}/*/GET/portfolios/{id}"
      SourceArn: !Sub "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${PortfoliosApi}/*/*/*"
  
  GetAllPortfoliosLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref GetAllPortfoliosLambda
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      # SourceArn: !Sub "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${PortfoliosApi}/*/GET/portfolios"
      SourceArn: !Sub "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${PortfoliosApi}/*/*/*"
  
  DeletePortfolioIdLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref DeletePortfolioIdLambda
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      # SourceArn: !Sub "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${PortfoliosApi}/*/DELETE/portfolios/{id}"
      SourceArn: !Sub "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${PortfoliosApi}/*/*/*"
  
  CreatePortfolioLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref CreatePortfolioLambda
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      # SourceArn: !Sub "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${PortfoliosApi}/*/POST/portfolios"
      SourceArn: !Sub "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${PortfoliosApi}/*/*/*"
  
  UpdatePortfolioLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref UpdatePortfolioLambda
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      # SourceArn: !Sub "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${PortfoliosApi}/*/PUT/portfolios/{id}"
      SourceArn: !Sub "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${PortfoliosApi}/*/*/*"

  # OPTIONS /portfolios
  OptionsPortfoliosMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref PortfoliosApi
      ResourceId: !Ref PortfoliosResource
      HttpMethod: OPTIONS
      AuthorizationType: NONE
      ApiKeyRequired: false
      Integration:
        Type: MOCK
        IntegrationResponses:
          - StatusCode: 200
            ResponseParameters:
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,x-api-key'"
              method.response.header.Access-Control-Allow-Methods: "'GET,POST,PUT,DELETE,OPTIONS'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
            ResponseTemplates:
              application/json: ""
        PassthroughBehavior: WHEN_NO_MATCH
        RequestTemplates:
          application/json: '{"statusCode": 200}'
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Headers: true
            method.response.header.Access-Control-Allow-Methods: true
            method.response.header.Access-Control-Allow-Origin: true
  
  # GET /portfolios
  GetPortfoliosMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref PortfoliosApi
      ResourceId: !Ref PortfoliosResource
      HttpMethod: GET
      AuthorizationType: NONE
      ApiKeyRequired: true
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub
          - arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${GetAllPortfoliosLambdaArn}/invocations
          - GetAllPortfoliosLambdaArn: !GetAtt GetAllPortfoliosLambda.Arn 
    
  # POST /portfolios
  PostPortfoliosMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref PortfoliosApi
      ResourceId: !Ref PortfoliosResource
      HttpMethod: POST
      AuthorizationType: NONE
      ApiKeyRequired: true
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub
          - arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${CreatePortfolioLambdaArn}/invocations
          - CreatePortfolioLambdaArn: !GetAtt CreatePortfolioLambda.Arn
  
  # OPTIONS /portfolios/{id}
  OptionsPortfolioIdMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref PortfoliosApi
      ResourceId: !Ref PortfolioIdResource
      HttpMethod: OPTIONS
      AuthorizationType: NONE
      ApiKeyRequired: false
      Integration:
        Type: MOCK
        IntegrationResponses:
          - StatusCode: 200
            ResponseParameters:
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,x-api-key'"
              method.response.header.Access-Control-Allow-Methods: "'GET,POST,PUT,DELETE,OPTIONS'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
            ResponseTemplates:
              application/json: ""
        PassthroughBehavior: WHEN_NO_MATCH
        RequestTemplates:
          application/json: '{"statusCode": 200}'
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Headers: true
            method.response.header.Access-Control-Allow-Methods: true
            method.response.header.Access-Control-Allow-Origin: true
  
  # GET /portfolios/{id}
  GetPortfolioIdMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref PortfoliosApi
      ResourceId: !Ref PortfolioIdResource
      HttpMethod: GET
      AuthorizationType: NONE
      ApiKeyRequired: true
      RequestParameters:
        method.request.path.id: true
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub
          - arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${GetPortfolioLambdaArn}/invocations
          - GetPortfolioLambdaArn: !GetAtt GetPortfolioLambda.Arn
  
  # DELETE /portfolios/{id}
  DeletePortfolioIdMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref PortfoliosApi
      ResourceId: !Ref PortfolioIdResource
      HttpMethod: DELETE
      AuthorizationType: NONE
      ApiKeyRequired: true
      RequestParameters:
        method.request.path.id: true
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub
          - arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${DeletePortfolioIdLambdaArn}/invocations
          - DeletePortfolioIdLambdaArn: !GetAtt DeletePortfolioIdLambda.Arn
  
  # PUT /portfolios/{id}
  PutPortfolioIdMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref PortfoliosApi
      ResourceId: !Ref PortfolioIdResource
      HttpMethod: PUT
      AuthorizationType: NONE
      ApiKeyRequired: true
      RequestParameters:
        method.request.path.id: true
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub
          - arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${UpdatePortfolioLambdaArn}/invocations
          - UpdatePortfolioLambdaArn: !GetAtt UpdatePortfolioLambda.Arn
  
  # Api Deploy
  PortfoliosApiDeploy:
    Type: AWS::ApiGateway::Deployment
    DependsOn:
      - GetPortfoliosMethod
      - PostPortfoliosMethod
      - GetPortfolioIdMethod
      - DeletePortfolioIdMethod
      - PutPortfolioIdMethod
      - OptionsPortfoliosMethod
      - OptionsPortfolioIdMethod
    Properties:
      RestApiId: !Ref PortfoliosApi
      StageName: prod
      StageDescription:
        ThrottlingRateLimit: 100
        ThrottlingBurstLimit: 200
  
  # DOCUMENTACIÓN DE API GATEWAY
  
  # Documentación general de la API
  APIDocumentation:
    Type: AWS::ApiGateway::DocumentationPart
    Properties:
      RestApiId: !Ref PortfoliosApi
      Location:
        Type: API
      Properties: !Sub |
        {
          "info": {
            "description": "API REST para la gestión de portfolios. Permite crear, leer, actualizar y eliminar portfolios con información sobre habilidades y descripciones.",
            "version": "1.0.0"
          }
        }

  # Documentación del recurso /portfolios
  PortfoliosResourceDocumentation:
    Type: AWS::ApiGateway::DocumentationPart
    Properties:
      RestApiId: !Ref PortfoliosApi
      Location:
        Type: RESOURCE
        Path: /portfolios
      Properties: !Sub |
        {
          "description": "Recurso para gestionar la colección de portfolios"
        }

  # Documentación del método GET /portfolios
  GetPortfoliosMethodDocumentation:
    Type: AWS::ApiGateway::DocumentationPart
    Properties:
      RestApiId: !Ref PortfoliosApi
      Location:
        Type: METHOD
        Path: /portfolios
        Method: GET
      Properties: !Sub |
        {
          "summary": "Obtener todos los portfolios",
          "description": "Devuelve un listado completo de todos los portfolios almacenados en DynamoDB mediante ScanCommand",
          "tags": ["Portfolios"],
          "responses": {
            "200": {
              "description": "Lista de portfolios obtenida exitosamente. Devuelve un array vacío si no hay portfolios.",
              "content": {
                "application/json": {
                  "schema": {
                    "type": "array",
                    "items": {
                      "type": "object",
                      "properties": {
                        "id": {
                          "type": "string",
                          "description": "ID único del portfolio (UUID)"
                        },
                        "name": {
                          "type": "string",
                          "description": "Nombre del portfolio"
                        },
                        "description": {
                          "type": "string",
                          "description": "Descripción del portfolio"
                        },
                        "skills": {
                          "type": "array",
                          "items": {
                            "type": "string"
                          },
                          "description": "Lista de habilidades"
                        },
                        "createdAt": {
                          "type": "string",
                          "format": "date-time",
                          "description": "Fecha de creación en formato ISO 8601"
                        },
                        "updatedAt": {
                          "type": "string",
                          "format": "date-time",
                          "description": "Fecha de última actualización en formato ISO 8601"
                        }
                      }
                    }
                  },
                  "example": [
                    {
                      "id": "123e4567-e89b-12d3-a456-426614174000",
                      "name": "Mi Portfolio",
                      "description": "Portfolio de desarrollo web",
                      "skills": ["JavaScript", "React", "Node.js"],
                      "createdAt": "2024-01-15T10:30:00.000Z",
                      "updatedAt": "2024-01-15T10:30:00.000Z"
                    }
                  ]
                }
              }
            },
            "500": {
              "description": "Error interno del servidor",
              "content": {
                "application/json": {
                  "schema": {
                    "type": "object",
                    "properties": {
                      "error": {
                        "type": "string",
                        "description": "Mensaje de error"
                      }
                    }
                  }
                }
              }
            }
          }
        }

  # Documentación del método POST /portfolios
  PostPortfoliosMethodDocumentation:
    Type: AWS::ApiGateway::DocumentationPart
    Properties:
      RestApiId: !Ref PortfoliosApi
      Location:
        Type: METHOD
        Path: /portfolios
        Method: POST
      Properties: !Sub |
        {
          "summary": "Crear un nuevo portfolio",
          "description": "Crea un nuevo portfolio en DynamoDB. El ID se genera automáticamente como UUID v4. Los campos description y skills son opcionales (description por defecto es string vacío, skills por defecto es array vacío).",
          "tags": ["Portfolios"],
          "requestBody": {
            "required": true,
            "content": {
              "application/json": {
                "schema": {
                  "type": "object",
                  "required": ["name"],
                  "properties": {
                    "name": {
                      "type": "string",
                      "description": "Nombre del portfolio (obligatorio)"
                    },
                    "description": {
                      "type": "string",
                      "description": "Descripción del portfolio (opcional, por defecto string vacío)"
                    },
                    "skills": {
                      "type": "array",
                      "items": {
                        "type": "string"
                      },
                      "description": "Lista de habilidades (opcional, por defecto array vacío)"
                    }
                  }
                },
                "example": {
                  "name": "Mi Portfolio",
                  "description": "Portfolio de desarrollo web",
                  "skills": ["JavaScript", "React", "Node.js"]
                }
              }
            }
          },
          "responses": {
            "201": {
              "description": "Portfolio creado exitosamente. Devuelve el portfolio completo incluyendo el ID generado y las fechas.",
              "content": {
                "application/json": {
                  "schema": {
                    "type": "object",
                    "properties": {
                      "id": {
                        "type": "string",
                        "description": "ID generado automáticamente (UUID v4)"
                      },
                      "name": {
                        "type": "string"
                      },
                      "description": {
                        "type": "string"
                      },
                      "skills": {
                        "type": "array",
                        "items": {
                          "type": "string"
                        }
                      },
                      "createdAt": {
                        "type": "string",
                        "format": "date-time"
                      },
                      "updatedAt": {
                        "type": "string",
                        "format": "date-time"
                      }
                    }
                  },
                  "example": {
                    "id": "123e4567-e89b-12d3-a456-426614174000",
                    "name": "Mi Portfolio",
                    "description": "Portfolio de desarrollo web",
                    "skills": ["JavaScript", "React", "Node.js"],
                    "createdAt": "2024-01-15T10:30:00.000Z",
                    "updatedAt": "2024-01-15T10:30:00.000Z"
                  }
                }
              }
            },
            "400": {
              "description": "Datos de entrada inválidos. Ocurre cuando no se proporciona el campo name o el body es inválido.",
              "content": {
                "application/json": {
                  "schema": {
                    "type": "object",
                    "properties": {
                      "error": {
                        "type": "string",
                        "example": "Invalid payload"
                      }
                    }
                  }
                }
              }
            },
            "500": {
              "description": "Error interno del servidor",
              "content": {
                "application/json": {
                  "schema": {
                    "type": "object",
                    "properties": {
                      "error": {
                        "type": "string"
                      }
                    }
                  }
                }
              }
            }
          }
        }

  # Documentación del recurso /portfolios/{id}
  PortfolioIdResourceDocumentation:
    Type: AWS::ApiGateway::DocumentationPart
    Properties:
      RestApiId: !Ref PortfoliosApi
      Location:
        Type: RESOURCE
        Path: /portfolios/{id}
      Properties: !Sub |
        {
          "description": "Recurso para operaciones sobre un portfolio específico identificado por su ID"
        }

  # Documentación del método GET /portfolios/{id}
  GetPortfolioIdMethodDocumentation:
    Type: AWS::ApiGateway::DocumentationPart
    Properties:
      RestApiId: !Ref PortfoliosApi
      Location:
        Type: METHOD
        Path: /portfolios/{id}
        Method: GET
      Properties: !Sub |
        {
          "summary": "Obtener un portfolio por ID",
          "description": "Recupera los detalles completos de un portfolio específico usando su identificador único",
          "tags": ["Portfolios"],
          "parameters": [
            {
              "name": "id",
              "in": "path",
              "required": true,
              "schema": {
                "type": "string",
                "format": "uuid"
              },
              "description": "ID único del portfolio (UUID)"
            }
          ],
          "responses": {
            "200": {
              "description": "Portfolio encontrado y devuelto exitosamente",
              "content": {
                "application/json": {
                  "schema": {
                    "type": "object",
                    "properties": {
                      "id": {
                        "type": "string"
                      },
                      "name": {
                        "type": "string"
                      },
                      "description": {
                        "type": "string"
                      },
                      "skills": {
                        "type": "array",
                        "items": {
                          "type": "string"
                        }
                      },
                      "createdAt": {
                        "type": "string",
                        "format": "date-time"
                      },
                      "updatedAt": {
                        "type": "string",
                        "format": "date-time"
                      }
                    }
                  },
                  "example": {
                    "id": "123e4567-e89b-12d3-a456-426614174000",
                    "name": "Mi Portfolio",
                    "description": "Portfolio de desarrollo web",
                    "skills": ["JavaScript", "React", "Node.js"],
                    "createdAt": "2024-01-15T10:30:00.000Z",
                    "updatedAt": "2024-01-15T10:30:00.000Z"
                  }
                }
              }
            },
            "400": {
              "description": "ID no proporcionado en la ruta",
              "content": {
                "application/json": {
                  "schema": {
                    "type": "object",
                    "properties": {
                      "error": {
                        "type": "string",
                        "example": "Missing id parameter"
                      }
                    }
                  }
                }
              }
            },
            "404": {
              "description": "Portfolio no encontrado en la base de datos",
              "content": {
                "application/json": {
                  "schema": {
                    "type": "object",
                    "properties": {
                      "error": {
                        "type": "string",
                        "example": "Portfolio not found"
                      }
                    }
                  }
                }
              }
            },
            "500": {
              "description": "Error interno del servidor",
              "content": {
                "application/json": {
                  "schema": {
                    "type": "object",
                    "properties": {
                      "error": {
                        "type": "string"
                      }
                    }
                  }
                }
              }
            }
          }
        }

  # Documentación del método PUT /portfolios/{id}
  PutPortfolioIdMethodDocumentation:
    Type: AWS::ApiGateway::DocumentationPart
    Properties:
      RestApiId: !Ref PortfoliosApi
      Location:
        Type: METHOD
        Path: /portfolios/{id}
        Method: PUT
      Properties: !Sub |
        {
          "summary": "Actualizar un portfolio",
          "description": "Actualiza parcialmente un portfolio existente. Solo se actualizarán los campos proporcionados en el body. El campo updatedAt se actualiza automáticamente. Devuelve el portfolio completo actualizado.",
          "tags": ["Portfolios"],
          "parameters": [
            {
              "name": "id",
              "in": "path",
              "required": true,
              "schema": {
                "type": "string",
                "format": "uuid"
              },
              "description": "ID único del portfolio a actualizar"
            }
          ],
          "requestBody": {
            "required": true,
            "content": {
              "application/json": {
                "schema": {
                  "type": "object",
                  "properties": {
                    "name": {
                      "type": "string",
                      "description": "Nuevo nombre del portfolio (opcional)"
                    },
                    "description": {
                      "type": "string",
                      "description": "Nueva descripción del portfolio (opcional)"
                    },
                    "skills": {
                      "type": "array",
                      "items": {
                        "type": "string"
                      },
                      "description": "Nueva lista de habilidades (opcional)"
                    }
                  }
                },
                "example": {
                  "name": "Portfolio Actualizado",
                  "description": "Nueva descripción",
                  "skills": ["Python", "AWS", "Docker"]
                }
              }
            }
          },
          "responses": {
            "200": {
              "description": "Portfolio actualizado exitosamente. Devuelve el portfolio completo con todos los campos actualizados.",
              "content": {
                "application/json": {
                  "schema": {
                    "type": "object",
